# Install generic packages that all servers should have:
- name: Install Packages
  apt:  pkg={{ item }} state=present update-cache=yes
  with_items:
    - bpython
    - cups
    - elinks
    - ethtool
    - git
    - htop
    - iftop
    - iotop
    - less
    - links
    - python
    - python-openssl
    - python-psycopg2
    - python-simplejson
    - rsync
    - smbclient
    - unzip
    - wget
    - zip

